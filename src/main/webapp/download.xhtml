<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF2 - download PDF after button click</title>
</h:head>
<h:body>
	<h:form>
		<h2>Click button to download PDF file</h2>
		<br />
		<h:outputLink value="/asistente-eventos/download">
			<h:outputText value="Descargar archivo" />
			<f:param name="fileId" value="12"></f:param>
		</h:outputLink>
	</h:form>
</h:body>
</html>
